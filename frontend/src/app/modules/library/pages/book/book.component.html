<div class="book">
  <div class="book__header d-flex">
    <pichincha-button (click)="back()" class="book__header__button" variant="secondary" size="xlarge"
      label="Volver"></pichincha-button>
    <pichincha-button *ngIf="isAuthor()" (click)="editBook()" class="book__header__button" variant="primary"
      size="xlarge" label="Editar"></pichincha-button>
  </div>
  <div class="book__body">
    <div class="book__body__image">
      <library-covers [data]="book" [highlight]="false"></library-covers>
    </div>
    <div class="book__body__description">
      <div class="book__body__description__element">
        <div>
          <strong>Titulo</strong>
        </div>
        <div data-test="title">
          {{book.title}}
        </div>
      </div>
      <div class="book__body__description__element">
        <div>
          <strong>Autor</strong>
        </div>
        <div class="book__body__description__element__text" data-test="author">
          {{book.author}}
        </div>
      </div>
      <div class="book__body__description__element">
        <div>
          <strong>Url del libro</strong>
        </div>
        <div class="book__body__description__element__text">
          <a [href]="book.url" target="_blank" data-test="url">{{book.url}}</a>
        </div>
      </div>
      <div class="book__body__description__element">
        <div>
          <strong>Resumen</strong>
        </div>
        <div class="book__body__description__element__text" data-test="summary">
          {{book.summary}}
        </div>
      </div>
      <div class="book__body__description__element">
        <div>
          <strong>Categorias</strong>
        </div>
        <div class="book__body__description__element__text" data-test="category">
          {{book.idCategory}}
        </div>
      </div>
    </div>
  </div>
</div>
