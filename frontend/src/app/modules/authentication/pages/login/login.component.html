<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card" style="width: 400px;">
    <div class="card__header">
      <h1>Iniciar sesión</h1>
      <pichincha-divider></pichincha-divider>
    </div>
    <div class="card__body">
      <pichincha-alerts data-test="alert" [type]="alert.type" [description]="alert.description" [show]="alert.show"
        [autoClose]="alert.autoClose" [closeTime]="alert.closeTime" (clickCloseEvent)="handleClickCloseEvent()">
      </pichincha-alerts>
      <form [formGroup]="loginForm">
        <div class="form__group" >
          <pichincha-input data-test="email" [state]="states.email.state" label="Correo electronico" formControlName="email"
            placeholder="Ej. name@example.com" [errorHelper]="states.email.error" type="email"
            is-optional="false"></pichincha-input>
        </div>
        <div class="form__group">
          <pichincha-input data-test="password" [state]="states.password.state" label="Contraseña" formControlName="password" type="password"
            is-optional="false" [errorHelper]="states.password.error" placeholder="Ej. @Ab1Abc@"></pichincha-input>
        </div>
      </form>
    </div>
    <div class="card__footer">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <a routerLink="/auth/register">Registrate aquí</a>
        </div>
        <div>
          <pichincha-button (clickEvent)="submit()" size="large" label="Iniciar Sesión"></pichincha-button>
        </div>
      </div>
    </div>
  </div>

</div>
