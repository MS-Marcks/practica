<div class="book">
  <div class="book__header d-flex">
    <pichincha-button [routerLink]="['/library/books']" class="book__header__button" variant="secondary" size="xlarge"
      label="Volver"></pichincha-button>
    <pichincha-button *ngIf="isAuthor()" class="book__header__button" variant="primary" size="xlarge"
      label="Editar"></pichincha-button>
  </div>
  <div class="book__body">
    <div class="book__body__image">
      <library-covers [data]="book" [highlight]="false"></library-covers>
    </div>
    <div class="book__body__description">
      <div class="book__body__description__element">
        <div>
          <strong>Titulo</strong>
        </div>
        <div>
          {{book.title}}
        </div>
      </div>
      <div class="book__body__description__element">
        <div>
          <strong>Autor</strong>
        </div>
        <div class="book__body__description__element__text">
          {{book.author}}
        </div>
      </div>
      <div class="book__body__description__element">
        <div>
          <strong>Url del libro</strong>
        </div>
        <div class="book__body__description__element__text">
          <a [href]="book.url" target="_blank">{{book.url}}</a>
        </div>
      </div>
      <div class="book__body__description__element">
        <div>
          <strong>Resumen</strong>
        </div>
        <div class="book__body__description__element__text">
          {{book.summary}}
        </div>
      </div>
      <div class="book__body__description__element">
        <div>
          <strong>Categorias</strong>
        </div>
        <div class="book__body__description__element__text">
          {{book.idCategory}}
        </div>
      </div>
    </div>
  </div>
</div>
